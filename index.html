<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/bb/bd/60/bbbd60e4f4ecdc9237d957c078cc4c5b.jpg"
        type="image/x-icon">
</head>

<body>
    <main>
        <nav>
            <span class="highlight"></span>
            <p class="home"><img id="home" class="home" src="./Icons/home-fill.png" alt="">Home</p>
            <p class="category"><img class="category" src="./Icons/category-line.png" alt="">Category</p>
            <p class="cart"><img class="cart" src="./Icons/cart-line.png" alt="">Cart</p>
            <p class="save"><img class="save" src="./Icons/Save-line.png" alt="">Save</p>
            <p class="profile"><img class="profile" src="./Icons/Profile-line.png" alt="">Profile</p>
            <div class="anchor"></div>
        </nav>
    </main>
    <script src="script.js"></script>
</body>

</html>
